<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Signup</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      sizes="16x16"
      href="images/MedLinx.png"
      type="image/x-png"
    />
    <link rel="stylesheet" href="signup.css" />

    <script src="signup.js" defer type="module"></script>
  </head>

  <body>
    <header>
      <div class="logo">
        <img src="" alt="logo" />
      </div>
      <a href="index.html" class="home-icon">
        <img src="icon/home.png" alt="Home" />
      </a>
    </header>
    <div class="form_container" id="form_container">
      <form id="signup_form">
        <div id="error_alert" class="alert hidden">Error message here.</div>
        <div class="container">
          <label for="signup_fullname"><b>Name</b></label>
          <input
            type="text"
            placeholder="Name"
            name="fullname"
            id="signup_fullname"
          />

          <label for="signup_email"><b>Email</b></label>
          <input
            type="email"
            placeholder="Enter Email"
            name="email"
            id="signup_email"
          />

          <label for="signup_password"><b>Password</b></label>
          <input
            type="password"
            placeholder="Enter Password"
            name="password"
            id="signup_password"
          />
          <div>
            <input
              type="checkbox"
              id="signup_agreement"
              name="agreement"
              required
            />
            <label for="signup_agreement"
              >I agree to the
              <a href="important_note.html">User Agreement</a></label
            >
          </div>

          <button type="submit">Signup</button>
          <p class="switch-form">
            Already registered? <a href="/login.html">Login</a>
          </p>
        </div>

        <div class="input-auth">
          <button id="google-signin" class="google-button">
            <i class="google-fab">
              <img src="icon/google.png" alt="google icon" /> </i
            >Login with Google
          </button>
        </div>
      </form>
    </div>
    <div class="spinner" id="spinner"></div>
  </body>
</html>
